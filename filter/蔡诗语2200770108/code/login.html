<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h2>登录</h2>
<form action="login" method="post">
    <label for="username">账号:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">密码:</label>

    <button type="submit">登录</button>
</form>
</body>
</html>
